<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StockFlow - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #4e73df;
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: bold;
        }
        .btn-primary:hover { background: #2e59d9; }
        .logo {
            font-size: 3rem;
            color: #4e73df;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-5">
                    <div class="text-center mb-4">
                        <div class="logo mb-3">
                            <i class="fas fa-boxes-stacked"></i>
                        </div>
                        <h2 class="fw-bold">StockFlow</h2>
                        <p class="text-muted">Smart Inventory & POS System</p>
                    </div>

                    <h4 class="text-center mb-4">Create Your Account</h4>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success text-center">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="e.g., admin or john_cashier" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Choose a strong password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <p class="text-center mt-4 text-muted">
                        Already have an account? <a href="/login" class="text-primary fw-bold">Login</a>
                    </p>

                    <div class="text-center mt-4 text-muted small">
                        First user becomes <strong>Admin</strong> with full access
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
